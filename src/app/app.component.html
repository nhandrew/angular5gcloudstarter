<h2>My Towns</h2>

<ul *ngIf="towns">
  <li *ngFor="let town of towns | async">
    <span *ngIf="town">
      {{town.name}}
    </span>
    
  </li>
</ul>

<p-accordion>
  <p-accordionTab header="Header 1">
     Content 1
  </p-accordionTab>
  <p-accordionTab header="Header 2">
      Content 2
  </p-accordionTab>
  <p-accordionTab header="Header 3">
      Content 3    
  </p-accordionTab>
</p-accordion>
